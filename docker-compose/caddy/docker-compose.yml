version: '3.8'

services:
  caddy:
    image: caddy:2.7-alpine
    container_name: yanshu-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - yanshu-network
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    # 如果需要访问 Caddy 管理 API
    # ports:
    #   - "2019:2019"

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  yanshu-network:
    driver: bridge
